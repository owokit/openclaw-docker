name: 构建、测试并发布 Docker 镜像

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: openclaw

jobs:
  docker:
    name: 构建、测试并推送（linux/amd64）
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建镜像（本地加载）
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: local/${{ env.IMAGE_NAME }}:amd64-test

      - name: 运行基础功能测试
        run: |
          docker run --rm \
            -e OPENCLAW_AUTO_CONFIG=false \
            local/${{ env.IMAGE_NAME }}:amd64-test \
            sh -lc "node --version && npm --version && python3 --version && pip3 --version && git --version && gh --version && aws --version && openclaw --version"

      - name: 运行端口校验测试
        run: |
          if docker run --rm \
            -e OPENCLAW_AUTO_CONFIG=false \
            -e OPENCLAW_PORT=70000 \
            local/${{ env.IMAGE_NAME }}:amd64-test true; then
            echo "端口校验测试失败：OPENCLAW_PORT=70000 应该报错" >&2
            exit 1
          fi

      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 提取元数据（tags、labels）
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 推送已测试的 amd64 镜像（不重复构建）
        run: |
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "推送镜像标签: $tag"
              docker tag local/${{ env.IMAGE_NAME }}:amd64-test "$tag"
              docker push "$tag"
            fi
          done
